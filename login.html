<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center" style="color:black">
  <div class="container-log">
    <div role="alert" style="position: relative; width:auto; top: 0;">
      <h3 class="alert-heading">Login</h3>
      <form id="login" method="POST">
        <div class="control">
         <label for="email">Ingrese email</label> 
         <input id="id-email" type="email" placeholder="Correo"required>
        </div>
        <div class="control">
          <label for="contraseña">Ingrese Contraseña</label> 
          <input id="id-const" type="password" placeholder="contraseña" required>
        </div>
        <label><input type="checkbox">Recordarme</label>
        <div class="registro">
          <button id="boton" type="submit">Registrate</button>
        </div>
      </form> 
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
